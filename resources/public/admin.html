<!DOCTYPE html>
<html id="THE_HTML">
  <head>
    <title>Comments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url("css/bootstrap.min.css");
      @import url("css/bootstrap-theme.min.css");
      @import url("css/layout.css");
      @import url("css/style.css");
    </style>
  </head>
  <body>

  <h1 class="text-center">Create new user</h1>
    <form class="form-horizontal" role="form" action="admin/register" method="POST">
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input name="username" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-zA-Z]).{7,50}$">
          <p>Use at least one lowercase letter, one numeral, and seven characters.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="selectRole" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
          <select name="roles" class="form-control" id="selectRole">
            <option value="commenter">Commenter</option>
            <option value="moderator">Moderator</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-info">Create new user</button>
        </div>
      </div>
    </form>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/compiled/goog/base.js"></script>
    <script src="scripts/compiled/app.js"></script>
    <script type="text/javascript">goog.require("comments.core");</script>
  </body>
</html>
